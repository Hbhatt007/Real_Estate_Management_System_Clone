{% extends 'adminNavbar.html' %}
{% block main  %}
{% load static %}
<div class="pagetitle">
    <h1>Manage Property</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item active">Property</li>
            <li class="breadcrumb-item active">Manage Property</li>
        </ol>
    </nav>
</div>

<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Manage Property</h5>
                    <table class="table table-bordered border-primary">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Property Type</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in propertyType %}
                        <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{i.typename}}</td>
                            <td><a class="btn btn-sm btn-primary" href="{% url 'editProperty' i.id %}">Edit</a>|
                            <a class="btn btn-sm btn-danger" onclick="return confirm('Are you sure to Delete ?')" href="{% url 'deleteProperty' i.id %}">Delete</a></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
