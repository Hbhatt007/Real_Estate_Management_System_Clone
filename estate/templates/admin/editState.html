{% extends 'adminNavbar.html' %}
{% block main  %}
{% load static %}

<div class="pagetitle">
    <h1>Edit State</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item active">State</li>
            <li class="breadcrumb-item active">Manage State</li>
            <li class="breadcrumb-item active">Edit State</li>
        </ol>
    </nav>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Edit State</h5>

                    <!-- Vertical Form -->
                    <form method="post" class="row g-3">
                        {% csrf_token %}
                        <div class="col-12">
                            <label class="form-label">State Name</label>
                            <input type="text" name="statename" value="{{state.statename}}" class="form-control" required>
                        </div>

                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form><!-- Vertical Form -->

                </div>
            </div>
        </div>
    </div>
</section>

{% if error == "no" %}
<script>
    alert('State has been Updated');
    window.location=('{% url 'manageState' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something went wrong. Try Again...');
</script>
{% endif %}
{% endblock %}
